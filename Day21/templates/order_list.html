
{% extends 'layout.html'%}


{% block body%}


      <div>

      <a href="/order/create" class="btn-success">添加</a>
  </div>
      <h1>数据列表</h1>

      <table class="data-table">
          <thead>
              <tr>
                  <th>ID</th>
                  <th>URL</th>
                  <th>数量</th>
                  <th>状态</th>
                  <th>姓名</th>
              </tr>
          </thead>
          <tbody>
              {% for item in data_list %}
              <tr>
                  <td>{{ item.id }}</td>
                  <td>{{ item.url }}</td>
                  <td>{{ item.count }}</td>
                  <!-- 这里修正了status_dict的访问方式 -->
                  <td><span class="status-label {{ status_dict[item.status].color }}">{{ status_dict[item.status].text }}</span></td>
                  <td>{{ item.real_name }}</td>
              </tr>
              {% endfor %}
          </tbody>
      </table>

{% endblock%}
